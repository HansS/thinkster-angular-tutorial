<div ng-controller="FantasyTeamsController">
    <form class="form-horizontal" ng-submit="create()" ng-init="populateLeagues()">
        <div class="control-group">
            <label class="control-label" for="name">Name</label>
            <div class="controls">
                <input type="text" ng-model="fantasyteam.name" placeholder="Name" id="name" required="required" name="name">
            </div>
            
            <label class="control-label" for="league">League</label>
            <div class="controls">
                <select id="league" required="required" name="league" ng-model="fantasyteam.league" ng-options="c._id as c.name for c in leagues">
                    <option value="">Choose a league:</option>
                </select>
            </div>
        </div>
    
        <div class="control-group"> 
          <div class="controls"> 
            <input type="submit" class="btn"> 
          </div> 
        </div> 
    </form>
    
</div>
